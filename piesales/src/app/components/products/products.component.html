<app-header></app-header>
<div class="container">
  <!-- Code For Carousel -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/images/AdvertisementPics.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/AdvertisementPic2.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Code For Product Cards -->
  <div class="container" style="margin-top: 10px;">
    <div class="row justify-content-center">
      <div class="col-md-4 card" style="width: 18rem; margin:10px" *ngFor="let prod of productList">
        <img src="{{prod.productImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{prod.productName}}</h5>
          <p class="card-text">{{prod.productDescription}}</p>
        </div>
          <div>
            <h5 class="text-center">{{prod.productPrice}}/-</h5>
          </div>

        <div class="card-body text-end">
          <button (click)="addToCart(prod.id,1)" class="btn btn-primary">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
